<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Egghead: React.js Beginner Guide</title>
</head>

<body>

  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>


  <script type="text/babel">

    const rootElement = document.getElementById('root');

    const Message = (props) => <div>{props.msg}</div>;

    const element = (
      <div className="container">

       <Message msg="Hello World" />

       {Message({children: 'JavaScript Way!!'})}

       {React.createElement(Message, {msg: 'Passing function with arguments to create an element'})}

       <Message msg={'GoodBye World'}>This text won't render</Message>
    
      </div>
    )

    console.log(element);

    ReactDOM.render(element, rootElement);

  </script>


</body>

</html>
